<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function animal(name,say){
				this.name = name;
				this.say = say;
				this.tosay = function(){
					console.log(this.name+":"+this.say);
				}
			}
			function dog(name,say){
				animal.call(this,name,say);
			}
			function cat(name,say){
				animal.apply(this,[name,say]);
			}
			console.log(animal);
			var dog1 = new dog("京巴","汪汪");
			console.log(dog1 instanceof dog);
			dog1.tosay();
			
			var cat1 = new cat("波斯猫","喵喵");
			cat1.tosay();
			
			
		</script>
	</body>
</html>
