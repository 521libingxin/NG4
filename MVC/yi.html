<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function animal(name,say){
				var obj = {};
				obj.name = name;
				obj.say = say;
				obj.tosay = function(){
					console.log(obj.name+":"+obj.say);
				}
				return obj;
			}
			var dog = animal("狗","旺旺");
			var mao = animal("猫","喵喵");
			dog.tosay();
			mao.tosay();
			
			
			var animal1 = {
				name:"动物",
				say:"动物叫",
				tosay:function(){
					console.log(this.name +":"+this.say);
				}
			}
			
			function getdog(objby){
				var obj = {};
				obj.__proto__ = objby;
				obj.name = "狗";
				return obj;
			}
			var dog = getdog(animal1);
			
			//console.log(dog instanceof animal1);
			console.log(animal1);
			animal1.tosay = function(){
					console.log(this.name +"-"+this.say);
				}
			dog.tosay();
		</script>
	</body>
</html>
